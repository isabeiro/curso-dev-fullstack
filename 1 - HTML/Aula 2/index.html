<!DOCTYPE html> <!-- A tag doctype define a versão do html, deve estar sempre em maiúsculo -->
<html>
    <head>
        <!--
             A tag head serve para as configurações do meu documento html, o que está escrito na aba do navegador ( nome da pag) 
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- 
            A tag body é responsável pela área visível da minha página
        -->
        <h1>Hello World!</h1>
    </body>
</html>
